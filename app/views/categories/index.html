  <div id="categories-sect">
	  <div class="large-3 columns">
		  <dl class="sub-nav">
			  <dt>CATEGORIES:</dt>
          <div ng-repeat="c in categoryList">
          	<div class="row cat-list">
					  	<dd ng-class="{active:isSet(c.id)}" class="cat-list">
              	<a ng-click="setClick(c.id)" >{{ c.name }}</a>
            	</dd>
          	</div>
          </div>
			</dl>
	  </div>
	</div>
  <div id="rank-disp-sect">
    <div ng-repeat="c in categoryList">
      <div class="large-7 columns disp" ng-show="isSet(c.id)">
      	<div class="rank-row"><span>{{c.id}}</span></div>
      </div>
    </div>    
    <div ng-repeat="c in categoryList">
      <div class="large-1 columns disp" ng-show="isSet(c.id)">
      	<div class="rank-ups"><i class="fi-arrow-up medium"></i></div>
      </div>
    </div>
  </div>
