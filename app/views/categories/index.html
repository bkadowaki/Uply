  <div id="categories-sect">
	  <div class="large-3 columns">
		  <dl class="sub-nav">
			  <dt>CATEGORIES:</dt>
          <div ng-repeat="c in categoryList">
            <div class="row">
					    <dd ng-class="{active:isSet(c.id)}">
                <a ng-click="setClick(c.id)" >{{ c.name }}</a>
              </dd>
            </div>
          </div>
			</dl>
	  </div>
	</div>
  <div id="rank-disp-sect">
    <div ng-repeat="c in categoryList">
      <div class="large-9 columns disp" ng-show="isSet(c.id)">
        <p> {{ c.id }} </p>
      </div>
    </div>
  </div>
